<script>

  // START SYSTEM
  mainSetFlags();
  mainCloneToolbar();
  
  const queryString = window.location.search;
  console.log(queryString);
  const urlParams = new URLSearchParams(queryString);
  
  // detect path to slide
  slide = 'start'
  if (urlParams.has('s'))
	 slide = urlParams.get('s')

  // prjName=slide.split('_')[0];	
  var path = 'slides' + '/' + slide + '/';
	
  if (urlParams.has('dev'))
      path = 'temp' + '/' + slide+'/';
	 
  mainLoadSlide(path);
  window.addEventListener( 'resize', mainOnWindowResize , false );
  
</script>
